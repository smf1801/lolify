<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Métadonnées du document -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Titre de la page -->
		<title>League Of Legends</title>
		<!-- Liens vers les feuilles de style -->
		<link rel="stylesheet" href="./public/css/main.css" />
		<link rel="stylesheet" href="./public/css/contact.css" />
	</head>
	<body>
		<!-- Conteneur principal de la page -->
		<div class="container">
			<!-- Section principale de la page -->
			<nav>
				<!-- Logo de la barre de navigation -->
				<div class="navLogo">
					<a href="#">LOL</a>
				</div>
				<!-- Liens de navigation -->
				<div class="navLinks">
					<a href="index.html">Accueil</a>
					<a href="apropos.html">À propos</a>
					<a href="modes.html">Modes de jeux</a>
					<a href="champions.html">Champions</a>
					<a href="contact.html">Contact</a>
				</div>
			</nav>

			<section class="contact">
				<form action="contact.html" method="POST">
					<div class="firstRow">
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Nom"
							spellcheck="false"
							autocomplete="family-name"
						/>

						<input
							type="text"
							name="firstname"
							id="firstname"
							placeholder="Prénom"
							spellcheck="false"
							autocomplete="given-name"
						/>
					</div>

					<input
						type="email"
						name="email"
						id="email"
						placeholder="Addresse Mail"
						spellcheck="false"
						autocomplete="email"
					/>

					<textarea
						name="message"
						id="message"
						placeholder="Question concernant..."
						spellcheck="false"
					></textarea>

					<button type="submit">Envoyer</button>
				</form>
			</section>

			<!-- Section du pied de page -->
			<section class="footer">
				<!-- Grille du pied de page -->
				<div class="grid">
					<!-- Partie gauche du pied de page -->
					<div class="leftSide">
						<!-- Titre du pied de page -->
						<h1 class="title">League Of Legends</h1>
						<p>Fait par <b>Ap4sh</b></p>
					</div>
					<!-- Partie droite du pied de page -->
					<div class="rightSide">
						<!-- Liste des liens de navigation dans le pied de page -->
						<ul>
							<li><a href="index.html">Accueil</a></li>
							<li><a href="apropos.html">À propos</a></li>
							<li><a href="modes.html">Modes de jeux</a></li>
							<li><a href="champions.html">Champions</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
